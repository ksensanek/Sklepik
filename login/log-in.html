<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zaloguj sie!</title>
</head>
<body>
    <div class="container">
        <form id="form1">
            <h3>Stwórz Konto</h3>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Haslo" required>
            <input type="password" placeholder="Potwierdź Haslo" required>
            <div class="btn-box">
                <button type="button" id="next1">Next</button>
            </div>
        </form>
        <form id="form2">
            <h3>Dane</h3>
            <input type="text" placeholder="Miasto">
            <input type="text" placeholder="Ulica">
            <input type="text" placeholder="Numer Domu">
            <div class="btn-box">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next2">Next</button>
            </div>
        </form>
        <form id="form3">
            <h3>Informacje</h3>
            <input type="text" placeholder="Imie" required>
            <input type="text" placeholder="Nazwisko" required>
            <input type="text" placeholder="Numer telefonu" required>
            <div class="btn-box">
                <button type="button" id="back2">Back</button>
                <button type="button" id="submit">Submit</button>
            </div>
        </form>
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Krok 1</small></div>
            <div class="step-col"><small>Krok 2</small></div>
            <div class="step-col"><small>Krok 3</small></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
